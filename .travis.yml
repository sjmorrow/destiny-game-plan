language: node_js
node_js:
- '0.12'
addons:
  ssh_known_hosts: dev.destinygameplan.com
before_script:
- npm install -g bower gulp
- bower install
script:
- gulp
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- sudo apt-get -y install sshpass
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "develop" && sshpass -p $FTP_PASSWORD scp -o stricthostkeychecking=no -r ./dist/* $FTP_USER@$SSH_HOST:$WWWROOT_DEV
